<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="carregarDados()">
    <div id="home" class="container">
        <h2>Sistema de Vendas</h2>
        <div class="menu">
            <button onclick="showPage('cliente')">Cadastrar Cliente</button>
            <button onclick="showPage('listaClientes')">Lista de Clientes</button>
            <button onclick="showPage('produto')">Cadastrar Produto</button>
            <button onclick="showPage('listaProdutos')">Lista de Produtos</button>
            <button onclick="showPage('pedido')">Cadastrar Pedido</button>
            <button onclick="showPage('vendas')">Vendas Realizadas</button>
        </div>
    </div>

    <div id="message" class="message"></div>

    <div id="cliente" class="container hidden">
        <h3>Cadastrar Cliente</h3>
        <div class="form-group">
            <label for="clienteId">CPF do Cliente</label>
            <input type="text" id="clienteId" placeholder="00000000000">
        </div>
        <div class="form-group">
            <label for="clienteNome">Nome do Cliente</label>
            <input type="text" id="clienteNome" placeholder="João da Silva">
        </div>
        <button onclick="cadastrarCliente()">Cadastrar Cliente</button>
        <button onclick="showPage('home')">Voltar</button>
    </div>

    <div id="listaClientes" class="container hidden justificado">
        <h3>Lista de Clientes</h3>
        <table>
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody id="clientesLista"></tbody>
        </table>
        <button onclick="showPage('home')">Voltar</button>
    </div>

    <div id="produto" class="container hidden">
        <h3>Cadastrar Produto</h3>
        <div class="form-group">
            <label for="produtoId">ID do Produto</label>
            <input type="text" id="produtoId" placeholder="000000000">
        </div>
        <div class="form-group">
            <label for="produtoNome">Nome do Produto</label>
            <input type="text" id="produtoNome" placeholder="Smartphone">
        </div>
        <div class="form-group">
            <label for="produtoPreco">Preço do Produto</label>
            <input type="number" id="produtoPreco" placeholder="R$ 0,00">
        </div>
        <button onclick="cadastrarProduto()">Cadastrar Produto</button>
        <button onclick="showPage('home')">Voltar</button>
    </div>

    <div id="listaProdutos" class="container hidden justificado">
        <h3>Lista de Produtos</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="produtosLista"></tbody>
        </table>
        <button onclick="showPage('home')">Voltar</button>
    </div>
</body>

</html>

<div id="pedido" class="container hidden">
    <h3>Cadastrar Pedido</h3>
    <div class="form-group">
        <label for="pedidoClienteId">Cliente</label>
        <select id="pedidoClienteId"></select>
    </div>
    <div class="form-group">
        <label for="pedidoProdutoId">Produto</label>
        <select id="pedidoProdutoId"></select>
    </div>
    <div class="form-group">
        <label for="pedidoQuantidade">Quantidade</label>
        <input type="number" id="pedidoQuantidade" placeholder="Qtd">
    </div>
    <button onclick="adicionarProdutoPedido()">Adicionar Produto</button>
    <button onclick="showPage('home')">Voltar</button>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
    <ul id="listaProdutosPedido"></ul>
    <div id="valorTotalCompra" class="valor-total-compra"></div>
</div>

<div id="vendas" class="container hidden justificado">
    <h3>Vendas Realizadas</h3>
    <div id="vendasLista"></div>
    <button onclick="showPage('home')">Voltar</button>
</div>

<script src="main.js"></script>
</body>

</html>
